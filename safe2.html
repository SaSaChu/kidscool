<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>巧連智奇酷網</title>

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/color.css">
    <link rel="stylesheet" type="text/css" href="css/effect.css">
    <link rel="stylesheet" type="text/css" href="css/input.css">
    <link rel="stylesheet" type="text/css" href="css/link.css">
    <link rel="stylesheet" type="text/css" href="css/other.css">
    <link rel="stylesheet" type="text/css" href="css/space.css">
    <link rel="stylesheet" type="text/css" href="css/text.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
  </head>

  <body class='indexBg'>
    <div class='bigBoxs cent_index nocut'>
      <div class='allBoxs'>
        <div class='safeBoxs'>
          <div class='safeBox'>
            <img class='img_slogan img_safe_tilte' src="img/slogan.png">
            <p class='note_red'>*每個欄位都需要輸入不可為空白。</p>
            <div class='ds ds100 p_td_20'>
              <img class='img_clock' src="img/clock.png">
              <p class='f_b22_b'>親愛的家長，您好!您可以設定小朋友每次上奇酷網的使用時間與下次再登入的間隔時間，請依下列欄位輸入。</p>
            </div>

            <!-- 家長密碼 -->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>填寫家長密碼</p>
              </div>
              <div class='box80'>
                <div class='box40'><input class='input_safe'></div>
                <div class='box60'><p class='f_b18_s p_td_5'>*家長密碼可以不受下面設定的時間限制登入奇酷網。</p></div>
              </div>
            </div>

            <!-- 家長密碼 -->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>密碼提示</p>
              </div>
              <div class='box80'>
                <div class='box40'><input class='input_safe unselect' placeholder="小明的生日" readonly unselectable="on"></div>
                <div class='box60'><p class='f_b18_s p_td_5'>(密碼提示請勿空白)</p></div>
              </div>
            </div>

            <!-- E-mail -->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>E-mail</p>
              </div>
              <div class='box80'>
                <div class='box40'><input class='input_safe unselect' placeholder="abc@gmail.com" readonly unselectable="on"></div>
                <div class='box60'><p class='f_b18_s f18_red p_td_5'>*如果忘記家長密碼，會補寄密碼到這個電子郵件信箱。</p></div>
              </div>
            </div>

            <div class='ds ds100 p_td_15'>
              <a href='help.html' class='link_blue_l'>登入說明</a>
              <button class='link_red_l m_rl_15'>登入</button>
              <div class='link_blue_l showModel' data-id='1'>忘記密碼</div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- 光箱 -->
    <div id="myModel" class="model">
      <div class='ac_outer'>
        <div class='model_boxs safeBg p_td_20_DM box_1'>
          <div class='ds ds100'>
            <img class='icon_clock' src="img/icon_clock.png">
            <p class="t-b-23">
              親愛的家長您好：</br>您的密碼已經寄送至您先前設定的信箱中了。
            </p>
          </div>
          <div class='ds ds100'>
            <div class='link_blue_l lB'>確定</div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>

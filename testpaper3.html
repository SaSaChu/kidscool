	<!-- 光箱 -->
	<div class="model modelQuit">
		<div class='ac_outer'>
			<div class='hisCentBox in_his quitModel'>
				<div class="model_content">
					<div class="text">
						<img src="/img/testpaper/cola.png" alt="">
						<p>你仍有 XX 題尚未寫完，請繼續作答。</p>
					</div>	
					<div class="buttons">
						<div class="button_outer t-close">
							<div class="button_inner">
								<div class="btn">繼續作答</div>
							</div>
						</div>
						<div class="button_outer ">
							<div class="button_inner">
								<a href="/">
									<div class="btn">回奇酷網</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<div class="model modelComplete">

			<div class='hisCentBox in_his'>

						<p>通關文字區域！（字體請以程式呈現為主，此為美術假樣畫面）</p>

					</div>	
					<div class="buttons completeModel">
						<div class="btnBox btn_1a">
							<a href="/testpaper3.html">
							<picture>
								<source srcset="/img/testpaper/btn_6a_m.png" media="(max-width: 450px)">
								<img src="/img/testpaper/btn_6a.png" onmouseover="this.src='/img/testpaper/btn_6b.png'" onmouseout="this.src='/img/testpaper/btn_6a.png'" alt="">
							</picture>
							</a>
						</div>
						<div class="btnBox btn_2a">
							<a href="/testpaper.html">
							<picture>
								<source srcset="/img/testpaper/btn_7a_m.png" media="(max-width: 450px)">

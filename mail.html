<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>巧連智奇酷網</title>

    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/color.css">
    <link rel="stylesheet" type="text/css" href="css/effect.css">
    <link rel="stylesheet" type="text/css" href="css/input.css">
    <link rel="stylesheet" type="text/css" href="css/link.css">
    <link rel="stylesheet" type="text/css" href="css/other.css">
    <link rel="stylesheet" type="text/css" href="css/space.css">
    <link rel="stylesheet" type="text/css" href="css/text.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>
  </head>

  <body class='indexBg'>
    <div class='bigBoxs cent_index nocut'>
      <div class='allBoxs'>
        <div class='safeBoxs'>
          <div class='safeBox'>
            <img class='img_slogan img_safe_tilte' src="img/slogan.png">
            <div class='ds ds100 p_td_20'>
              <img class='img_clock' src="img/qu.png">
              <p class='f_b22_b'>若您對奇酷網有任何問題或意見，歡迎在此留下您的訊息。我們將竭誠為您服務。您也可以至<a href="" class='link_qa'>網站小幫手</a>查詢是否有相關說明內容。</p>
            </div>

            <!-- 會員編號 -->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>會員編號</p>
              </div>
              <div class='box80'>
                <div class='box40'><input class='input_safe'></div>
                <!-- <div class='box60'><p class='f_b18_s p_td_5'>*家長密碼可以不受下面設定的時間限制登入奇酷網。</p></div> -->
              </div>
            </div>

            <!-- 小朋友姓名 -->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>小朋友姓名</p>
              </div>
              <div class='box80'>
                <div class='box40'><input class='input_safe'></div>
              </div>
            </div>

            <!-- 居住縣市・下拉-->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>居住縣市</p>
              </div>
              <div class='box80'>
                <div class='box40'>
                  <div class='input_safe'>
                    <select class='select_mail'>
                    　<option value="Taipei">請選擇</option>
                    　<option value="Taoyuan">1</option>
                    　<option value="Hsinchu">2</option>
                    　<option value="Miaoli">3</option>
                    </select>
                  </div>
                </div>
                <!-- <div class='box60'><p class='f_b18_s p_td_5'>(密碼提示請勿空白)</p></div> -->
              </div>
            </div>

            <!-- E-mail -->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>E-mail</p>
              </div>
              <div class='box80'>
                <div class='box40'><input class='input_safe'></div>
                <div class='box60'><p class='f_b18_s f18_red p_td_5'>*建議您不要使用免費信箱，以免我們回覆問題時，會有阻擋信件的問題哦！</p></div>
              </div>
            </div>

            <!-- 寄送學習紀錄表 -->
            <!-- <div class='ds ds100 p_td_15'>
              <div class='safeCent325'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>寄送學習紀錄表：</p>
              </div>
              <label class='checkbox'>
                <input type="checkbox" value="寄送學習紀錄表" />
                <span>寄送學習紀錄表</span>
                <p class='ds f_b18_s'>是</p>
              </label>
              <label class='checkbox'>
                <input type="checkbox" value="寄送學習紀錄表" />
                <span>寄送學習紀錄表</span>
                <p class='ds f_b18_s'>否</p>
              </label>
            </div> -->

            <!-- 問題類型・下拉-->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>問題類型</p>
              </div>
              <div class='box80'>
                <div class='box40'>
                  <div class='input_safe'>
                    <select class='select_mail'>
                    　<option value="Taipei">請選擇</option>
                    　<option value="Taoyuan">1</option>
                    　<option value="Hsinchu">2</option>
                    　<option value="Miaoli">3</option>
                    </select>
                  </div>
                </div>
                <!-- <div class='box60'><p class='f_b18_s p_td_5'>(密碼提示請勿空白)</p></div> -->
              </div>
            </div>

            <!-- 意見內容・輸入匡-->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>意見內容</p>
              </div>
              <div class='box80'>
                <div class='box90'>
                  <div class='input_safe fullinput'>
                    <textarea id="w3review" name="" rows="8" cols="" class='allBoxs'>
                    </textarea>
                  </div>
                </div>
                <!-- <div class='box60'><p class='f_b18_s p_td_5'>(密碼提示請勿空白)</p></div> -->
              </div>
            </div>

            <!-- 圖片上傳・輸入匡-->
            <div class='ds ds100 p_td_15'>
              <div class='box20 p_td_5'>
                <img class='order_l' src="img/star_y.png">
                <p class='f_b22'>圖片上傳</p>
              </div>
              <div class='box80'>
                <div class='box40'>
                  <div class='input_safe'>
                    <input type="file" accept="image/*,.pdf" multiple>
                  </div>
                </div>
                <div class='box60'><p class='f_b18_s p_td_5'>上傳檔案大小限制為5M以下</p></div>
              </div>
            </div>

            <p class='f_b22_b p_td_15'>建議可以將您遇到問題的電腦畫面複製下來上傳給其褲往，以便了解問題原因哦！請按<a href="" class='link_qa'>截圖教學</a></p>


            <div class='ds ds100 p_td_15'>
              <a href='help.html' class='link_blue_l'>清除重填</a>
              <div class='link_red_l m_l_15 showModel' data-id='1'>送出</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 光箱 -->
    <div id="myModel" class="model">
      <div class='ac_outer'>
        <div class='model_boxs safeBg p_td_20_DM box_1'>
          <div class='ds ds100'>
            <img class='icon_clock' src="img/icon_clock.png">
            <p class="t-b-23">
              親愛的家長您好：</br>您所設定的資訊已經被儲存了。
            </p>
          </div>
          <div class='ds ds100'>
            <div class='link_blue_l lB'>確定</div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
